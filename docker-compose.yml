version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: users-api-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: users-api
    volumes:
      - mongodb_data:/data/db
    networks:
      - users-api-network

  mongo-express:
    image: mongo-express:latest
    container_name: users-api-mongo-express
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - users-api-network

volumes:
  mongodb_data:
    driver: local

networks:
  users-api-network:
    driver: bridge