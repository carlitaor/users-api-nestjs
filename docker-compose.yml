version: '3.8'

services:
  # === Servicio de la API ===
  users-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: users-api-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/users-api?replicaSet=rs0
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - users-api-network

  # === Base de datos MongoDB ===
  mongodb:
    image: mongo
    container_name: users-api-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    command: ["--replSet", "rs0"]
    healthcheck:
      test: >
        mongosh --eval "
        try {
          rs.status().ok
        } catch(e) {
          rs.initiate({_id:'rs0', members:[{_id:0, host:'mongodb:27017'}]});
          sleep(3000);
          rs.status().ok
        }"
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - users-api-network

  # === Panel de administraci√≥n de MongoDB ===
  mongo-express:
    image: mongo-express:latest
    container_name: users-api-mongo-express
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/
      - ME_CONFIG_BASICAUTH=false
    depends_on:
      - mongodb
    networks:
      - users-api-network

volumes:
  mongodb_data:
    driver: local

networks:
  users-api-network:
    driver: bridge